<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initiayl-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-color: rgb(104, 137, 238);
            --button-color-hover: white;
            --button-color-active: rgb(213, 221, 246);
            --border-radius: 10px;
        }
    </style>
    <!--    <link href="//at.alicdn.com/t/font_2775257_w4k76o8xqol.css" rel="stylesheet">-->
</head>

<body>
<div id="app">
    <yl-button :loading="loading1" @click="loading1 = !loading1">按钮</yl-button>
    <yl-button :loading="loading2" @click="loading2 = !loading2" icon="setting">按钮</yl-button>
    <yl-button :loading="loading3" @click="loading3 = !loading3" icon="setting" icon-position="right">按钮</yl-button>
    <yl-button-group>
        <yl-button icon="arrow-left-bold">上一页</yl-button>
        <yl-button>中间</yl-button>
        <yl-button icon="arrow-right-bold" icon-position="right">下一页</yl-button>
    </yl-button-group>
    <div style="width: 55px;">
        <yl-switch :value="switchVal" @click="switchBtn()"></yl-switch>
        <yl-switch inactive-color="orange" :value="switchVal2" title="&#10003|&#10007"
                   @click="switchBtn2()"></yl-switch>
    </div>
    <div>
        <yl-input></yl-input>
        <yl-input error="注意"></yl-input>
        <yl-input disabled></yl-input>
        <yl-input readonly></yl-input>
        <yl-input :value="1234"></yl-input>
        <div>
            <yl-input v-model="input1"></yl-input>
            <p>v-model：{{ input1 }}</p>
        </div>
        <yl-input show-password prefix-icon="setting"></yl-input>
        <yl-input show-password suffix-icon="error"></yl-input>
        <yl-input show-password suffix-icon="error">
            <template slot="suffix">
                <yl-icon name="setting"></yl-icon>
            </template>
        </yl-input>
    </div>
    <img>
    <div>
        <yl-row gutter="20" align="left">
            <yl-col span="4" offset="4" :xs="{span:2, offset:2}">1</yl-col>
            <yl-col span="4">2</yl-col>
            <yl-col span="4">3</yl-col>
        </yl-row>
        <yl-row gutter="20" align="left">
            <yl-col span="4">4</yl-col>
            <yl-col span="10">5</yl-col>
            <yl-col span="10">6</yl-col>
        </yl-row>
        <yl-row gutter="20" align="left">
            <yl-col span="8">7</yl-col>
            <yl-col span="8">8</yl-col>
            <yl-col span="8">9</yl-col>
        </yl-row>
    </div>
    <yl-row gutter="20" align="left">
        <yl-col tag="my-class" span="24">1</yl-col>
        <yl-col span="24">2</yl-col>
        <yl-col span="24">3</yl-col>
    </yl-row>
    <div id="test"></div>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_2745341_wdidogz81l.js"></script>
</body>

</html>
